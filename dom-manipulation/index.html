<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
</head>
<body style="width: fit-content;">
  <h1>Dynamic Quote Generator</h1>
  <div id="categoryContainer" style="width: 100%;">
    <select id="categoryFilter" style="width: 100%; padding: 6px;">
      <option value="all">All</option>
      <option value="education">Education</option>
      <option value="computer">Computer</option>
      <option value="greeting">Greeting</option>
      <option value="romance">Romance</option>
      <option value="other">Other</option>
    </select>
  </div>

  <div style="margin-bottom: 20px;"></div>
  <div>
    <input style="padding: 6px;" id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input style="padding: 6px;" id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button style="cursor: pointer; padding: 6px; border: solid 1px #80AB82; background-color: #778472; color: aliceblue;" onclick="addQuote()" id="addQuote">Add Quote</button>
  </div>
  <div style = "background-color: beige; margin-top: 10px";>
    <label for="importFile" style="padding-left: 10px; cursor: pointer;">Import Quotes</label>
    <input style = "padding: 10px; cursor: pointer;" type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
  </div>
  <div style="margin-bottom: 10px;"></div>
  <div id="quoteDisplay"></div>
  <div style="margin-bottom: 10px;"></div>
  <button id="newQuote" style="width: 100%; background-color: #cbcbcb; border: none; padding: 6px; cursor: pointer;">Show New Quote</button>
  <script src="script.js"></script>
</body>
</html>
